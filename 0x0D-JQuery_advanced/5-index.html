<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 5</title>
    </head>
    
    <body>
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
        <script type="application/javascript">

            function createFamilyTree() {
                $( "body" ).append("<table>")
                $( "table" ).append( "<thead>", "<tbody>")
                $( "thead" ).html("<tr><th>Firstname</th><th>Lastname</th></tr>")
            }

            function addNewMember(firstName, lastName) {
                var content = $( "<tr>" )
                content.append(`<td>${firstName}</td><td>${lastName}</td>`)

                var x = $( "<td>" )
                content.append(x)
                x.html("(x)")
                x.css("background-color", "orange")
                x.click( function() {
                        $(this).parent().remove()
                    }
                )

                $( content ).appendTo( "tbody" )
            }

            createFamilyTree()
            addNewMember("Guillaume", 'Salva')
            addNewMember("Arielle", 'Snizt')
            addNewMember("Fanette", 'Snizt')
            addNewMember("Gerard", 'Snizt')
            addNewMember("Victor", 'Salva')
        </script>
    </body>

</html>
