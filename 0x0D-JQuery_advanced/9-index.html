<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 9</title>
        <style>
            .loading {
                opacity: 0.2;
            }
        </style>
    </head>
    
    <body>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script type="application/javascript">

            function createSearchForm() {
                var form = $( '<form>' )

                var input_text = $( '<input type="text">' )
                var input_submit = $( '<input type="submit">' )

                form.append(input_text, input_submit)

                $( 'body' ).append(form)
                $( 'body' ).append( '<ul>' )
                $( 'body' ).append('<ul id="pagination">')
            }

            function addNewArticle(id, title, snippet) {
                var content = `<li><p><span>${id} -</span> <b>${title}</b></p><p>${snippet}</p></li>`
                $('ul').first().append(content)
            }

            function queryWikipedia(search, offset = 0) {
                search = search.replace(' ', '%')
                search = `&srsearch=${search}&sroffset=${offset}`
                
                displayLoading(true)
                
                url = 'https://en.wikipedia.org/w/api.php?action=query&list=search&utf8=&format=json'
                $.ajax({
                    type: 'GET',
                    dataType: 'jsonp',
                    url: `${url}${search}`,
                    success: function(data, status, xhr){
                        $("ul").first().html("")
                        
                        results = data.query.search
                        console.log(data)
                        for (var index in results){
                            addNewArticle(
                                results[index].pageid,
                                results[index].title,
                                results[index].snippet
                            )
                        }
                        displayLoading(false)
                        buildPagination(data.query.searchinfo.totalhits, 10, offset)
                    }
                })                
            }

            function buildPagination(numberOfItems, itemsPerPage, currentOffset) {
                var page_list = $( 'ul#pagination' )
                page_list.html("")
                page_list.css({
                    "listType": "none",
                    "display": "inline"
                })

                console.log(currentOffset)
                for (var i = 1; i < (numberOfItems / itemsPerPage); i++){
                    var li = $("<li>")
                    li.html(`${i}`)
                    li.css({
                        "cursor": "pointer",
                        "margin-left": "10px",
                        "display": "inline"
                    });

                    if (i === currentOffset + 1){
                        li.css("font-weight", "bold")
                    }

                    page_list.append(li)
                }
            }

            function displayLoading(loading){
                var list = $("ul").first()
                if (loading) {
                    list.wrap('<div class="loading">')
                } else {
                    list.unwrap()
                }
            }

            // Main code
            createSearchForm()

            $( 'form' ).on('submit', function(e){
                e.preventDefault();
                var text = $('input[type="text"]').val()
                console.log(text)
                queryWikipedia(text)
            });
            $( '#pagination').on('click', 'li', function(){
                var page = $(this).text()
                var text = $('input[type="text"]').val()
                queryWikipedia(text, parseInt(page) - 1)
            });

        </script>
    </body>

</html>
